    <script>
        function generateCertificate() {
        // Get the input value
        const fname = document.getElementById('fname').value;
        const name = fname + " " + document.getElementById('lname').value;
        //const cmail = document.getElementById('fmail').value;
        if(fname){
            
        // Create a canvas element
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
    
        // Set the canvas size to match the certificate image dimensions
        canvas.width = 800; 
        canvas.height = 600; 
    
        // Load the certificate image onto the canvas
        const certificateImage = new Image();
    
        certificateImage.src = 'images/html_certificate_gen.png'; // Replace with your certificate image path
        certificateImage.onload = function() {
          ctx.drawImage(certificateImage, 0, 0, canvas.width, canvas.height);
    
          // Customize the text style and position
          ctx.font = '50px "Tangerina"';
          ctx.fillStyle = '#E5C65F';
          ctx.textAlign = 'right';
          ctx.textBaseline = 'middle';
    
            // Draw the name on the canvas
            ctx.fillText(name, canvas.width - 65, canvas.height / 2);
    
            // Convert the canvas to a data URL
            const dataURL = canvas.toDataURL('image/png');
    
            // Create a link element and trigger the download
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'certificate.png'; // Set the desired filename
            link.click();
        };
        }
